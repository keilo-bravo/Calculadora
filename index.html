<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="./script/index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <section class="ppal">
        <div class="ppalDiv">
            <div>
                <p class="txt"></p>
                <textarea name="" id="" cols="10" rows="5"></textarea>
            </div>
            <div>
                <button onclick="accion(this.id)" id="T46">
                    <span class="button_top"> C
                    </span>
                </button>
                <button onclick="accion(this.id)" id="T111">
                    <span class="button_top"> /
                    </span>
                </button>
                <button onclick="accion(this.id)" id="T106">
                    <span class="button_top"> *
                    </span>
                </button>
                <button onclick="accion(this.id)" id="T109">
                    <span class="button_top"> -
                    </span>
                </button>
            </div>
            <div class="box">
                <div>
                    <div>
                        <button onclick="accion(this.id)" id="T103">
                            <span class="button_top"> 7
                            </span>
                        </button>
                        <button onclick="accion(this.id)" id="T104">
                            <span class="button_top"> 8
                            </span>
                        </button>
                        <button onclick="accion(this.id)" id="T105">
                            <span class="button_top"> 9
                            </span>
                        </button>
                    </div>
                    <div>
                        <button onclick="accion(this.id)" id="T100">
                            <span class="button_top"> 4
                            </span>
                        </button>
                        <button onclick="accion(this.id)" id="T101">
                            <span class="button_top"> 5
                            </span>
                        </button>
                        <button onclick="accion(this.id)" id="T102">
                            <span class="button_top"> 6
                            </span>
                        </button>
                    
                    </div>
                </div>
                <div class="plus">
                    <button onclick="accion(this.id)" id="T107" class="doble">
                        <span class="button_top"> +
                        </span>
                    </button>
                </div>
            </div>
            <div class="box">
                <div>
                    <div>
                        <button onclick="accion(this.id)" id="T97">
                            <span class="button_top"> 1
                            </span>
                        </button>
                        <button onclick="accion(this.id)" id="T98">
                            <span class="button_top"> 2
                            </span>
                        </button>
                        <button onclick="accion(this.id)" id="T99">
                            <span class="button_top"> 3
                            </span>
                        </button>
                    </div>
                    <div>
                        <button onclick="accion(this.id)" id="T96" class="cero">
                            <span class="button_top"> 0
                            </span>
                        </button>
                        <button onclick="accion(this.id)" id="T110">
                            <span class="button_top"> .
                            </span>
                        </button>
                    </div>
                </div>
                <div class="plus">
                    <button onclick="accion(this.id)" id="T13" class="doble">
                        <span class="button_top"> =
                        </span>
                    </button>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
